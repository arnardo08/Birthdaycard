<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página en construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent-color: #444;
      --font-main: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, var(--bg-color), #f2f2f2);
      font-family: var(--font-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .container {
      text-align: center;
      padding: 5vw;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 2rem;
      color: var(--accent-color);
    }

    .typewriter {
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      font-weight: 400;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      text-align: center;
      min-height: 3em;
    }

    .emoji {
      font-size: clamp(2rem, 6vw, 2.5rem);
      margin-top: 2rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚧 Página en construcción 🚧</h1>
    <div id="typewriter" class="typewriter"></div>
    <div class="emoji">🛠️✨</div>
  </div>

  <script>
    const el = document.getElementById('typewriter');
    const text = "Estamos preparando algo especial para ti...";
    let interval;

    function typeText() {
      el.textContent = "";
      let i = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        el.textContent = text.slice(0, i);
        i++;
        if (i > text.length) clearInterval(interval);
      }, 80);
    }

    typeText();
    setInterval(typeText, 10000); // reinicia cada 10 segundos
  </script>
</body>
</html>
